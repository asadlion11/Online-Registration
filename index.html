<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Alif Academy Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Alif Academy</h1>
            <p>Welcome to Registration Form. <span>We are very glad to choose us</span></p>
        </div>
        <!--Registration Form-->
        <div  class="form">
            <form action="#" method="post" name="myForm" onsubmit="return checkingForm()">
                <h2 class="title">Student Registration Form</h2>
                <div class="input-control">
                    <input type="text" name="firstName" placeholder="First Name">
                </div>
                <div class="input-control">
                    <input type="text" name="middleName" placeholder="Middle Name">
                </div>
                <div class="input-control">
                    <input type="text" name="lastName" placeholder="Last Name">
                </div>
                <div class="input-control">
                    <input type="tel" name="Phone" placeholder="Phone">
                </div>
                <div class="input-control">
                    <input type="tel" name="parentPhone" placeholder="Parent's Phone">
                </div>
                <div class="input-control">
                    <input type="date" name="registeredDate" placeholder="Registered Date">
                </div>
                    <input type="submit" value ="submit" name="submit" class="btn"">
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
